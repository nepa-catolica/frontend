<div class="flex justify-between items-center gap-8 md:p-6 h-full bg-second-color">
  <section class="relative hidden scale-75 lg:scale-100 md:flex md:flex-col md:items-center md:justify-center h-full flex-1 filter drop-shadow-xl">
    <img class="absolute top-50 left-50 z-10" src="/assets/logo-catolica.png" alt="">
  </section>
  <section class="h-full w-full md:w-2/3 lg:w-2/5 flex flex-col justify-evenly items-center md:rounded-lg bg-primary-color filter drop-shadow-xl">
    <div class="flex items-center flex-col text-center">
      <h1 class="font-poppins font-bold text-3xl text-second-color">BEM VINDO AO NEPA</h1>
      <h3 class="font-poppins font-bold text-tertiary-color">Núcleo de Extensão e Pesquisa acadêmica</h3>
      <img src="/assets/logo-nepa.png" class="mt-4 animate-pulse" height="100" width="100" alt="">
    </div>
    <form [formGroup]="form" (submit)="login()" class="w-full flex flex-col items-center justify-center text-second-color">
      <div class="flex flex-col gap-4 md:gap-8 md:w-2/3">
        <div class="flex flex-col">
          <label for="identifier" class="text-base font-lato font-bold">Matrícula/Email:<span class="text-red-600">*</span></label>
          <input type="text" id="identifier" name="identifier" class="bg-transparent rounded-md border-2 border-second-color" placeholder="Insira o seu email ou matrícula" formControlName="identifier">
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-base font-lato font-bold">Senha:<span class="text-red-600">*</span></label>
          <input type="password" id="password" name="password" class="bg-transparent rounded-md border-2 border-second-color" placeholder="Insira a sua senha" formControlName="password">
        </div>
        <p class="text-base font-lato font-bold">Não possui conta?<a routerLink="/cadastro" routerLinkActive="active" class="font-bold text-tertiary-color"> Realize o cadastro</a></p>
        <app-btn-login-register [text]="'ENTRAR'"/>
      </div>
    </form>
  </section>
</div>
